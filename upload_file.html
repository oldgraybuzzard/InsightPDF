<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload PDF</title>
</head>
<body>
    <h1>Upload PDF</h1>
    <form method="post" enctype="multipart/form-data" action="/upload">
        <label for="file">Choose a PDF to upload:</label>
        <input type="file" name="file" accept=".pdf">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
